<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <link href="./styles.css" rel="stylesheet" />
        <title>Jaunt</title>
    </head>
    <body>
        <div class="container">
            <form id="tripForm">
                <div class="mb-3">
                    <label for="tripName" class="form-label">Trip Name</label>
                    <input type="text" class="form-control" id="tripName" />
                </div>
                <div class="mb-3">
                    <label for="fromLocation" class="form-label">From</label>
                    <input type="text" class="form-control" id="fromLocation" />
                </div>
                <div class="mb-3">
                    <label for="toLocation" class="form-label">To</label>
                    <input type="text" class="form-control" id="toLocation" />
                </div>
                <div class="mb-3">
                    <label for="fromDate" class="form-label">From Date</label>
                    <input type="text" class="form-control" id="fromDate" />
                </div>
                <div class="mb-3">
                    <label for="toDate" class="form-label">To Date</label>
                    <input type="text" class="form-control" id="toDate" />
                </div>
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    Submit
                </button>
            </form>
        </div>
        <div id="tripContainer" class="container">
            <h1>My Trips</h1>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
        <script src="./index.js" type="module"></script>
    </body>
</html>
