<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <link href="./styles.css" rel="stylesheet" />
        <title>Trip Details</title>
    </head>
    <body>
        <div class="container">
            <div id="tripDetailsHeader" class="row">
                <div id="tripNameContainer" class="col-6">
                    <h1>Trip Name*</h1>
                </div>
                <div id="tripLocationDatesContainer" class="col-6">
                    <h2>Location*</h2>
                    <h2>Dates*</h2>
                </div>
            </div>

            <ul
                class="nav nav-tabs justify-content-center"
                id="myTab"
                role="tablist"
            >
                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link active"
                        id="flights-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#flights-tab-pane"
                        type="button"
                        role="tab"
                        aria-controls="flights-tab-pane"
                        aria-selected="true"
                    >
                        Flights
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link"
                        id="hotels-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#hotels-tab-pane"
                        type="button"
                        role="tab"
                        aria-controls="hotels-tab-pane"
                        aria-selected="false"
                    >
                        Hotels
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link"
                        id="events-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#events-tab-pane"
                        type="button"
                        role="tab"
                        aria-controls="events-tab-pane"
                        aria-selected="false"
                    >
                        Events
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link"
                        id="weather-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#weather-tab-pane"
                        type="button"
                        role="tab"
                        aria-controls="weather-tab-pane"
                        aria-selected="false"
                    >
                        Weather
                    </button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div
                    class="tab-pane fade show active"
                    id="flights-tab-pane"
                    role="tabpanel"
                    aria-labelledby="flights-tab"
                    tabindex="0"
                >
                    <div id="flights" class="row">
                        <h1>Flights</h1>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Flight Times</th>
                                    <th scope="col">Flight Duration</th>
                                    <th scope="col"># of Stops</th>
                                    <th scope="col">Price</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Mark</td>
                                    <td>Otto</td>
                                    <td>@mdo</td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>Jacob</td>
                                    <td>Thornton</td>
                                    <td>@fat</td>
                                </tr>
                                <tr>
                                    <th scope="row">3</th>
                                    <td>Larry</td>
                                    <td>the Bird</td>
                                    <td>@twitter</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div
                    class="tab-pane fade"
                    id="hotels-tab-pane"
                    role="tabpanel"
                    aria-labelledby="hotels-tab"
                    tabindex="0"
                >
                    ...
                </div>
                <div
                    class="tab-pane fade"
                    id="events-tab-pane"
                    role="tabpanel"
                    aria-labelledby="events-tab"
                    tabindex="0"
                >
                    ...
                </div>
                <div
                    class="tab-pane fade"
                    id="weather-tab-pane"
                    role="tabpanel"
                    aria-labelledby="weather-tab"
                    tabindex="0"
                >
                    
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
        
    </body>
</html>
