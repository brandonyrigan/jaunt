<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<link href="./styles.css" rel="stylesheet" />
		<title>Trip Details</title>
	</head>
	<body>
		<div class="container">
			<div id="tripDetailsHeader" class="row">
				<div id="tripNameContainer" class="col-6">
					<h1 id="tripNameHeader"></h1>
				</div>
				<div id="tripLocationDatesContainer" class="col-6">
					<h2 id="tripLocationHeader"></h2>
					<h2 id="tripDatesHeader"></h2>
				</div>
			</div>

			<ul class="nav nav-tabs justify-content-center" id="myTab">
				<li class="nav-item">
					<a href="#flightsNav"> Flights </a>
				</li>
				<li class="nav-item">
					<a href="#hotelsNav"> Hotels </a>
				</li>
				<li class="nav-item">
					<a href="#eventsNav"> Events </a>
				</li>
				<li class="nav-item">
					<a href="#weatherNav"> Weather </a>
				</li>
			</ul>

			<div id="flightsNav">
				<hr />
			</div>
			<div id="flightsContainer">
				<div id="flights" class="row">
					<h1 id="getFlight">Flights</h1>
					<hr />
					<table class="table">
						<thead>
							<tr>
								<th scope="col">Flight Times</th>
								<th scope="col">Flight Duration</th>
								<th scope="col"># of Stops</th>
								<th scope="col">Price</th>
								<th scope="col">Link</th>
							</tr>
						</thead>
						<tbody id="flightTableBody"></tbody>
					</table>
				</div>
			</div>

			<div id="hotelsNav"><hr /></div>
			<div id="hotelsContainer">
				<div id="hotels" class="row">
					<h1>Hotels</h1>
					<hr />
					<table class="table">
						<thead>
							<tr>
								<th scope="col">Hotel Name</th>
								<th scope="col">Room Details</th>
								<th scope="col">Price</th>
							</tr>
						</thead>
						<tbody id="hotelTableBody"></tbody>
					</table>
				</div>
			</div>

			<div id="eventsNav"><hr /></div>
			<div id="eventsContainer">
				<h1>Events</h1>
				<hr />
				<div id="events" class="row"></div>
			</div>

			<div id="weatherNav">
				<hr />
			</div>
			<div id="weatherContainer">
				<h1>Weather</h1>
				<hr />
				<div id="weather" class="row"></div>
			</div>

			<div id="attractionsContainer">
				<h1>Attractions</h1>
				<hr />
				<div id="attractions">
					<table class="table">
						<thead>
							<tr>
								<th>Attraction</th>
								<th>Link</th>
							</tr>
						</thead>
						<tbody id="attractionTableBody"></tbody>
					</table>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
		<script src="./tripdetails.js" type="module"></script>
	</body>
</html>
